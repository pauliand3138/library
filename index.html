<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libary - Paul</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <aside class="side-form">
        <img src="images/Paul's Library-logos_transparent.png" alt="paul's library logo" class="library-logo">
        <form action="" class="add-book-form">
            <div class="form-group">
                <img src="images/order-alphabetical-ascending.png" alt="book title logo" class="input-icon">
                <input name="book-title" class="input-textbox" type="text" placeholder="Book Title">
            </div>
            <div class="form-group">
                <img src="images/account-edit.png" alt="author logo" class="input-icon">
                <input name="book-author" class="input-textbox" type="text" placeholder="Author">
            </div>
            <div class="form-group">
                <img src="images/book-open-page-variant.png" alt="book pages logo" class="input-icon">
                <input name="book-pages" class="input-textbox" type="number" placeholder="Number of Pages">
            </div>
            <div class="form-group">
                <img src="images/read.png" alt="reading progress logo" class="input-icon">
                <select name="book-hasRead" class="input-dropdown">
                    <option value="" disabled selected>Reading Progress</option>
                    <option value="completed">Completed</option>
                    <option value="not-yet">Not yet</option>
                </select>
            </div>
        </form>
    </aside>
    <main class="main-content">

    </main>
</body>
    <script src="main.js"></script>
</html>
